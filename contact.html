<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dennis Eum">
    <meta name="description"
        content="Dennis Eum: send an email to me and communicate. request a full copy of my resume here or unlisted project examples.">
    <meta name="keywords"
        content="dennis eum, dennis, eum, denniseum.com, dennis eum website, dennis eum personal website, dennis eum minnesota, dennis eum us, dennis eum contact page, contact dennis, contact dennis eum">

    <!-- icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- main css -->
    <link rel="stylesheet" href="main.css">

    <!-- site title -->
    <title>CONTACT | DENNIS EUM</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><strong>DENNIS EUM</strong></a>
            <div class="d-inline-flex social">
                <a class="btn btn-outline-dark me-2" href="https://www.linkedin.com/in/dennis-eum-7a129b1b1/"
                    target="_blank"><i data-feather="linkedin"></i></a>
                <a class="btn btn-outline-dark" href="https://github.com/dseum22" target="_blank"><i
                        data-feather="github"></i></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">PORTFOLIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- container -->
    <div class="container-sm">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-light bg-dark dark-header shadow">contact</h1>
                <div class="row">
                    <div class="col-sm-4 mb-3">
                        <img src="images/contact_minor.jpg" alt="dennis eum personal contact photo">
                    </div>
                    <div class="col-sm cards-in">
                        <div class="card" style="margin-top:0;">
                            <div class="card-body">
                                <h5 class="card-title text-light bg-dark dark-header">response form</h5>
                                <form class="needs-validation" id="responseform" novalidate>
                                    <fieldset class="row g-3">
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" name="firstname"
                                                placeholder="First name" required>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" name="lastname"
                                                placeholder="Last name" required>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="email" class="form-control" name="email" placeholder="Email"
                                                required>
                                        </div>
                                        <div class="col-md">
                                            <textarea class="form-control" name="message" rows="3" placeholder="Message"
                                                required></textarea>
                                        </div>
                                        <div class="col-md-12">
                                            <label data-formsender="label" class="form-label"></label>
                                            <input data-formsender="input" type="text" class="form-control"
                                                placeholder="Code" required>
                                            <div class="invalid-feedback">
                                                Verification was unsuccessful. Please check your math again.
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-outline-dark" type="submit" id="submit-btn">send
                                                message&nbsp;<i data-feather="smile"></i></button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <p class="text-center mt-3 pb-3">dennis eum &copy; <span id="year"></span></p>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/formsender-js@1.0.4/formsender.min.js"></script>
    <script>
        feather.replace();
        $(document).ready(function () {
            // set copyright year
            $('#year').text(new Date().getFullYear());
        });
        let responseform = new Formsender('responseform', 'https://script.google.com/macros/s/AKfycbwkumWHfN4lYKrulteTtmqaSd8JcBvzrLpcfb_S7I0Y2fbd7Kgt/exec', true);
        responseform.custom('load', '<div class="spinner-border" role="status"> <span class="visually-hidden">Loading...</span> </div>');
        responseform.custom('reset', function () {
            formAlert(['success', 'Success: The response was sent!']);
        });
        responseform.custom('error', function () {
            formAlert(['error', 'Error: Please try again.']);
        });
        function formAlert(message) {
            $('#responseform').parent().append(`<div class="alert alert-${message[0]} mt-3" role="alert">${message[1]}</div>`);
            setTimeout(function () {
                // auto fadeout animation
                $('.alert').fadeOut(1000, function () {
                    $(this).alert('close');
                });
            }, 2000);
        }
    </script>
</body>

</html>

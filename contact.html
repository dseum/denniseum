                <div class="row">
                    <div class="col-sm-4 mb-3">

                    <div class="col-sm cards-in">
                        <div class="card" style="margin-top:0;">
                            <div class="card-body">
                                <form class="needs-validation" name="responseForm" novalidate>
                                    <fieldset class="row g-3">
                                        <div class="col-md-4">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" name="firstname"
                                                    placeholder="John" required>
                                                <label>First name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-floating">

                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-floating">
                                                <input type="email" class="form-control" name="email"
                                                    placeholder="name@example.com" required>
                                                <label>Email</label>
                                            </div>
                                        </div>
                                        <div class="col-md">
                                            <div class="form-floating">
                                                <textarea class="form-control" name="message" placeholder="message"
                                                    style="height:100px;" required></textarea>
                                                <label>Message</label>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-floating">
                                                <input data-verify="input" type="text" class="form-control"
                                                    placeholder="Code" required>
                                                <label data-verify="label"></label>
                                                <div class="invalid-feedback">
                                                    Verification was unsuccessful. Please check your math again.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-outline-dark" type="submit">Send
                                                message&nbsp;<i data-feather="smile"></i></button>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>

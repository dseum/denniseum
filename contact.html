<!DOCTYPE html>
<html>

<head>
    <title>CONTACT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- external stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">

    <!-- main stylesheet -->
    <link rel="stylesheet" href="main.css">

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/fdddb9628d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="navDesign"></div>
        <a id="logo" href="#" style="background:none;"><b>DENNIS EUM</b></a>
        <div class="responsiveSection">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="portfolio.html">PORTFOLIO</a>
            <a href="contact.html" class="active">CONTACT</a>
        </div>
        <div href="javascript:void(0);" class="menuIcon" style="margin-right:20px;">
            <!-- css menu icon -->
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- main body -->
    <div class="divMain">
        <div class="navSpacer"></div>
        <div class="card">
            <div class="cardBody">
                <div class="tableMain" style="grid-template-columns: 30fr 2fr 68fr;">
                    <div class="tableItem minor">
                        <div class="img" style="background-image:url('images/about_profile.jpg');">
                        </div>

                    </div>
                    <div class="tableBreak"></div>
                    <div class="tableItem major">
                        <div class="img chill" style="background-image:url('images/contact_major.png');"></div>
                        <div id="pageName">CONTACT</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="divider20-10"></div>
        <script>
            $(document).ready(function () {
                // initial animation
                $(".card").hide();
                $(".card").fadeTo(1500, 1);

                // general design
                $(".descItem").hide();
                $(".minor").height($(".minor").width());

                $(window).resize(function () {
                    // figure out how to not use this function
                    $(".minor").height($(".minor").width());
                });

                // navbar responsive
                $(".menuIcon").click(function () {
                    $(".navbar").toggleClass("openNav");
                    $(".responsiveSection").toggleClass("toggleSection");
                    $(".divMain, .navDesign, #logo").toggleClass("tint");
                    $(".menuIcon span").toggleClass("closeIcon");
                });

                // toggle description (make more efficient later)
                $(".toggle").click(function () {
                    $(this).next(".descItem").fadeToggle(300);
                    $(this).children(".fas").toggleClass("fa-rotate-180");
                });
            });
        </script>
</body>

</html>

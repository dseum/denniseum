<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- external stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">

    <!-- main stylesheet -->
    <link rel="stylesheet" href="main.css">

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/fdddb9628d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <a id="logo" href="#" style="background:none;"><b>DENNIS EUM</b></a>
        <div class="responsiveSection">
            <a href="index.html" class="active">MAIN</a>
            <a href="about.html">ABOUT</a>
            <a href="portfolio.html">PORTFOLIO</a>
            <a href="contact.html">CONTACT</a>
        </div>
        <div href="javascript:void(0);" class="menuIcon" style="margin-right:20px;">
            <!-- css menu icon -->
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- main body -->
    <div class="divMain">
        <div class="divider20-10"></div>
        <div class="card">
            <div class="cardBody">
                <div class="tableMain" style="grid-template-columns: 68fr 2fr 30fr;">
                    <div id="sideImg" class="tableItem" style="overflow:hidden;border-radius: 10px;
                    box-shadow: 0 10px 20px 0 rgba(0, 0, 0, .25);"><img src="images/main_major.png" alt="side abstract"
                            style="object-fit:cover;max-width:100%;opacity:.7;" draggable="false">
                        <div id="pageName">MAIN</div>
                    </div>
                    <div class="tableItem tableBreak"></div>
                    <img src="images/main_minor.jpg" alt="dennis eum" id="profileImg" class="tableItem"
                        style="max-width:100%;max-height:100%;" draggable="false">
                </div>
            </div>
        </div>
        <div class="card">
            <div class="cardHeader"><b>about</b>
                <p class="pStandard">view a brief interactive r√©sume (full copy is downloadable)</p>
            </div>
        </div>
        <div class="card">
            <div class="cardHeader"><b>portfolio</b>
                <p class="pStandard">explore my coding, musical, and writing projects</p>
            </div>
        </div>
        <div class="card">
            <div class="cardHeader"><b>contact</b>
                <p class="pStandard">find an easy way to communicate with me</p>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                // initial animation
                $(".card").hide();
                $(".card").fadeTo(1500, 1);

                // general design
                $(".descItem").hide();
                $("#sideImg").height($("#profileImg").height());

                $(window).resize(function () {
                    $("#sideImg").height($("#profileImg").height());
                });

                // navbar responsive
                $(".menuIcon").click(function () {
                    $(".navbar").toggleClass("openNav");
                    $(".responsiveSection").toggleClass("toggleSection");
                    $(".divMain").toggleClass("tint");
                    $("#logo").toggleClass("tint");
                    $(".menuIcon span").toggleClass("closeIcon");
                });
            });
        </script>
</body>

</html>
